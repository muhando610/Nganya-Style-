<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nganya Trip — Driver Registration</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Poppins, sans-serif; }
    body { background:#f4f9ff; color:#0f172a; }.container {
  max-width:420px;
  margin:40px auto;
  background:white;
  padding:28px;
  border-radius:22px;
  box-shadow:0 6px 22px rgba(0,0,0,0.08);
}

h2 { text-align:center; font-size:26px; font-weight:800; color:#ff7a00; margin-bottom:16px; }

label { font-size:14px; font-weight:600; display:block; margin-bottom:6px; }

input, select {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  margin-bottom:16px;
  font-size:15px;
}

.btn-register {
  width:100%;
  padding:14px;
  background:#ff7a00;
  color:white;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin-top:4px;
}

.text-center { text-align:center; margin-top:16px; font-size:14px; }
a { color:#ff7a00; font-weight:600; text-decoration:none; }

#error-msg { color:#dc2626; margin-bottom:10px; display:none; font-size:14px; }
#success-msg { color:#16a34a; margin-bottom:10px; display:none; font-size:14px; }

  </style>
</head>
<body><div class="container">
  <h2>Driver Registration</h2>  <p id="error-msg"></p>
  <p id="success-msg"></p>  <form onsubmit="registerDriver(event)"><label>Full Name</label>
<input type="text" id="name" placeholder="Enter full name" required />

<label>Email</label>
<input type="email" id="email" placeholder="Enter email" required />

<label>Password</label>
<input type="password" id="password" placeholder="Create a password" required />

<label>Phone Number</label>
<input type="text" id="phone" placeholder="07XXXXXXXX" required />

<label>Vehicle Plate Number</label>
<input type="text" id="plate" placeholder="KDA 123A" required />

<label>Vehicle Capacity</label>
<input type="number" id="capacity" placeholder="e.g. 14" required />

<label>Route</label>
<input type="text" id="route" placeholder="Nairobi → Rongai" required />

<button class="btn-register" type="submit">Register</button>

  </form>  <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
</div><script>
  function registerDriver(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const plate = document.getElementById('plate').value.trim();
    const capacity = document.getElementById('capacity').value.trim();
    const route = document.getElementById('route').value.trim();

    const error = document.getElementById('error-msg');
    const success = document.getElementById('success-msg');

    error.style.display = 'none';
    success.style.display = 'none';

    if (!email.includes('@')) {
      error.innerText = 'Invalid email format';
      error.style.display = 'block';
      return;
    }

    if (password.length < 6) {
      error.innerText = 'Password must be at least 6 characters';
      error.style.display = 'block';
      return;
    }

    // Simulated database save success
    success.innerText = 'Account created successfully! Redirecting...';
    success.style.display = 'block';

    setTimeout(() => {
      window.location.href = 'Application.html';
    }, 1500);
  }
</script></body>
</html>
