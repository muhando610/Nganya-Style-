<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Registration</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
    body{background:#f4f9ff;color:#0f172a;}header{
  background:linear-gradient(135deg,#0b71f4,#0a5fd1);
  padding:28px 20px;color:white;text-align:center;
  border-bottom-left-radius:22px;border-bottom-right-radius:22px;
  box-shadow:0 5px 20px rgba(0,0,0,0.15);
}
header h1{font-size:26px;font-weight:800;}

.container{max-width:480px;margin:40px auto;padding:0 18px;}

.card{
  background:white;padding:22px;border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
}

label{font-size:14px;color:#475569;font-weight:600;}
input{
  width:100%;margin-top:6px;margin-bottom:16px;
  padding:13px;border-radius:10px;
  border:1px solid #cbd5e1;font-size:15px;
}

.btn{background:#0b71f4;color:white;
  padding:14px;text-align:center;display:block;
  border-radius:12px;text-decoration:none;
  font-weight:700;margin-top:12px;cursor:pointer;}

.link{text-align:center;margin-top:12px;font-size:14px;}
.link a{color:#0b71f4;font-weight:600;text-decoration:none;}

.error{background:#fee2e2;color:#b91c1c;
  padding:10px;text-align:center;border-radius:10px;
  margin-bottom:14px;display:none;}

  </style>
</head>
<body><header>
  <h1>Create Client Account</h1>
</header><div class="container">
  <div class="card"><div id="error" class="error">Error creating account</div>

<label>Full Name</label>
<input type="text" id="name" placeholder="Enter your full name" />

<label>Email</label>
<input type="email" id="email" placeholder="Enter your email" />

<label>Phone Number</label>
<input type="text" id="phone" placeholder="e.g. 0723456789" />

<label>Password</label>
<input type="password" id="password" placeholder="Create a password" />

<a class="btn" onclick="registerClient()">Register</a>

<div class="link">Already have an account? <a href="client.html">Login</a></div>

  </div>
</div><script>
async function registerClient(){
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const password = document.getElementById('password').value.trim();

  if(name==='' || email==='' || phone==='' || password===''){
    showError('All fields are required'); return;
  }

  try{
    const res = await fetch('https://your-backend.com/api/client/register.php',{
      method:'POST',headers:{'Content-Type':'application/json'},
      body:JSON.stringify({name,email,phone,password})
    });

    const data = await res.json();

    if(data.success){
      window.location.href = 'find_nganya.html';
    } else {
      showError(data.message || 'Registration failed');
    }

  }catch(err){ showError('Server error'); }
}

function showError(msg){
  const e=document.getElementById('error'); e.textContent=msg; e.style.display='block';
}
</script></body>
</html>
